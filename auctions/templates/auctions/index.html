{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="indexh2">Active Listings</h2>
<div class='indexxr'>
        {% for mod in model %}
      <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{mod.image}}" alt="{{mod.item}}" style="width:200px">
            <div class="card-body">
              <h4 class="card-title">{{mod.item}}</h4>
              <strong><h5 class="card-text">&#36;{{mod.bid.price}}</h5></strong>
              <p class="card-text"> by {{mod.listed_by.username}}</p>
              <p class="card-text"> <i>Category: {{mod.category.name}}</i></p>
              
              <a href="{% url 'auction1' mod.id %}" class="btn btn-primary">View Listing</a>
            </div>
        </div>
       {% endfor %}
  </div>
{% endblock %}
