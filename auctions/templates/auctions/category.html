{% extends "auctions/layout.html" %}

{% block title%}
{{title}}
{% endblock %}

{% block body %}
<h1>{{title}}</h1>
<div class='indexxr'>
   {% for mod in model %}
 <div class="card" style="width: 18rem;">
       <img class="card-img-top" src="{{mod.image}}" alt="{{mod.item}}" style="width:200px">
       <div class="card-body">
         <h3 class="card-title">{{mod.item}}</h3>
         <h5 class="card-text">&#36;{{mod.bid.price}}</h5>
         <p class="card-text"> by {{mod.listed_by.username}}</p>
         <a href="{% url 'auction1' mod.id %}" class="btn btn-primary">View Listing</a>
       </div>
   </div>
  {% endfor %}
</div>
{% endblock %}
